<div *ngIf="posts">
  <mat-card *ngFor="let post of posts.content">
    <mat-card-header>
      <mat-card-title>{{post.user.username}}</mat-card-title>
      <mat-card-subtitle>Posted: {{post.createDate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.message}}</p>
    </mat-card-content>
  </mat-card>
  <div *ngIf="loggedIn()">
    <div *ngIf="!createPostB" style="padding: 1em">
      <button mat-raised-button (click)="createPost()">Post Quick Reply</button>
    </div>
    <mat-card *ngIf="createPostB">
      <mat-card-content style="background-color: darkslategray; color: white;">
        <form>
          <mat-form-field>
            <textarea type="text" [(ngModel)]="newPost" name="Post" matInput placeholder="Leave a comment"></textarea>
          </mat-form-field>
        </form>
        <button mat-button (click)="send()">Send</button>
        <button mat-button (click)="cancel()">Cancel</button>
      </mat-card-content>
    </mat-card>
  </div>
  <div style="background-color: black; color: white; float: right;">
    <button mat-button [disabled]="hasFirst()" (click)="getFirst()">First</button>
    <button mat-button [disabled]="hasPrev()" (click)="getPrev()">Prev</button>
    <button mat-button [disabled]="hasNext()" (click)="getNext()">Next</button>
    <button mat-button [disabled]="hasLast()" (click)="getLast()">Last</button>
  </div>
</div>
