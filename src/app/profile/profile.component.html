<div>
  <mat-card>
    <mat-tab-group>
      <mat-tab label="{{user.username}} Profile">
        <div style="padding:1em">
          <p>
            Username: {{user.username}}
          </p>
          <p>
            Email: {{user.email}}
          </p>
          <p>
            Joined: {{user.joinDate}}
          </p>
        </div>
      </mat-tab>
      <mat-tab label="Change Password">
        <form>
          <div>
            <mat-form-field>
              <input [(ngModel)]="oldPassword" name="oldPassword" matInput placeholder="Old Password">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input type="password" [(ngModel)]="newPassword" name="newPassword" matInput placeholder="New Password">
            </mat-form-field>
            <mat-form-field>
              <input type="password" [(ngModel)]="passwordCheck" name="passwordCheck" matInput placeholder="Verify Password">
            </mat-form-field>
          </div>
          <button mat-flat-button (click)="submit()">submit</button>
          <button mat-flat-button (click)="clear()">clear</button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
